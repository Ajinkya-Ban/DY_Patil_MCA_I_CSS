<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="ism/css/my-slider.css">
<script src="ism/js/ism-2.2.min.js"></script>
<style>
    .con{
        min-height: 60px;
    }
    .logo{
        min-height: 60px;
        background-color: orange;
        color: white;
    }
    .menu
    {
        min-height: 60px;
        background-color: royalblue;
        color: white;
    }
</style>
</head>
<body>
    <div class="container con">
        <div class="row">
            <div class="col-md-6 logo">
                Logo
            </div>


            <div class="col-md-6 menu">
                Menu
            </div>
        </div>


        <div class="row mt-2">
            <div class="col-md-12">
                <div class="ism-slider" data-play_type="loop" data-image_fx="zoompan" id="my-slider">
                    <ol>
                      <li>
                        <img src="ism/image/slides/flower-729514_1280.jpg">
                        <div class="ism-caption ism-caption-0">My slide caption text</div>
                      </li>
                      <li>
                        <img src="ism/image/slides/beautiful-701678_1280.jpg">
                        <div class="ism-caption ism-caption-0">My slide caption text</div>
                      </li>
                      <li>
                        <img src="ism/image/slides/summer-192179_1280.jpg">
                        <div class="ism-caption ism-caption-0">My slide caption text</div>
                      </li>
                    </ol>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
